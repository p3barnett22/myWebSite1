function beginAnim()
{
     var myDude = document.getElementById("dude");

xPos = parseInt(xPos);
xPos -= 5;


if( xPos < 0 ) // he's off the screen
{
    // Set xPos so the character is on the right side of the background
    xPos = 900;

}



myDude.style.left = xPos;
var timer = setTimeout("beginAnim()", 40);
}
</script>
